<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="keys.js"></script>
  <script>
    // NCMB アクセスの準備
    let ncmb = new NCMB(appKey, clientKey);
    // 本アプリで使うクラスの指定。const は定数の宣言。変更できない変数と思えば良い。
    const db = "konndate";

    function fetchAll() {
      let TestDataClass = ncmb.DataStore(db);
      TestDataClass.order("name",false).fetchAll()
        .then(function(results) {
          showResults(results);
        })
    }

    let msg = "<table><tr><th>name</th><th>kacl</th></tr>";
    var F = 0;

    function showResults(results) {
        // テーブルのヘッダを生成
            for (let i = 0; i < results.length; i++) {
                // 各データを収めた表の列を生成
                CK += results[i].kcal;
                msg += "<tr>";
                msg += "<td>" + results[i].name + "</td>";
                msg += "<td class='num'>" + results[i].kcal + "</td>";
                msg += "</tr>";
                }
                // テーブルのテイラを生成
                msg += "</table>";
                $("#message").html(msg);
                msg = "<table><tr><th>name</th><th>kacl</th></tr>";
    }


    function searchName() {
        let name = $("#name").val();
        let TestDataClass = ncmb.DataStore(db);
        TestDataClass
        .equalTo("name", name)
        .fetchAll()
        .then(function(results) {
            showResults(results);
        })
    }

    var CK = 0;
    let msg2 = "<table><tr><th>name</th><th>kacl</th></tr>";

    function showcalc(){
        msg += "<td>"+"合計"+"</td>";
        msg += "<td class='num'>" + CK + "</td></table>";
        $("#message").html(msg);
        CK = 0;
        msg = "<table><tr><th>name</th><th>kacl</th></tr>";
    }





    
  </script>
</head>

<body>
  <h1>cooking search</h1>
  <div>
    <label for="name">name:</label>
    <input id="name" type="text" placeholder="name">
  </div>
  
  <div id="button">
    <button class="btn" onclick="fetchAll()">Fetch All</button>
    <button class="btn" onclick="searchName()">Name</button>
    <br>
    <button class="btn" onclick="showcalc()">Result</button>
  </div>
  <div id="message">message area</div>
</body>

</html>
